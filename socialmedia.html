<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/08f8d31731.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Part 3 - Social Media Buttons</h1>
    </header>

    <main>
      <div class="socialmedia-buttons">
        <div class="social-blog">
          <a href="https://www.google.com/" target="blank">
            <i class="fa-solid fa-laptop-code"></i>Check out my blog
          </a>
        </div>

        <div class="social-twitter">
          <a href="https://twitter.com/" target="blank">
            <i class="fa-brands fa-twitter"></i>Follow me on Twitter</a
          >
        </div>

        <div class="social-linkedin">
          <a href="https://nl.linkedin.com/" target="blank">
            <i class="fa-brands fa-linkedin-in"></i> Connect on Linkedin</a
          >
        </div>

        <div class="social-facebook">
          <a href="https://www.facebook.com/" target="blank">
            <i class="fa-brands fa-facebook-f"></i>Like my Facebook page</a
          >
        </div>

        <div class="social-github">
          <a href="https://github.com/" target="blank">
            <i class="fa-brands fa-github"></i>See projects on Github</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
